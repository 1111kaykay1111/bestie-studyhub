
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub â€“ Self-Care & Study Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4f46e5;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .section {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }
        button {
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <header>
        <h1>StudyHub ðŸ§ ðŸŒ¸</h1>
        <p>Your calm corner to track studying, self-care, and everything in between.</p>
    </header>
    <div class="container">
        <div class="section">
            <h2>ðŸ“š Study Tracker</h2>
            <label for="study-subject">Subject:</label>
            <input type="text" id="study-subject" placeholder="e.g. Curriculum Studies">

            <label for="study-duration">Duration (hours):</label>
            <input type="number" id="study-duration" placeholder="e.g. 2.5">

            <label for="study-notes">Notes:</label>
            <textarea id="study-notes" rows="4" placeholder="What did you study or achieve?"></textarea>

            <button onclick="alert('Study session logged!')">Save Session</button>
        </div>

        <div class="section">
            <h2>ðŸ§˜ Self-Care Log</h2>
            <label for="selfcare-type">Activity:</label>
            <input type="text" id="selfcare-type" placeholder="e.g. Journaling, Skin care, Nap">

            <label for="selfcare-notes">Reflections:</label>
            <textarea id="selfcare-notes" rows="4" placeholder="How did it make you feel?"></textarea>

            <button onclick="alert('Self-care moment saved!')">Log Activity</button>
        </div>

        <div class="section">
            <h2>ðŸ“… Weekly Planner</h2>
            <label for="weekly-task">Task:</label>
            <input type="text" id="weekly-task" placeholder="e.g. Submit assignment on Thursday">

            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <button onclick="alert('Task added to planner!')">Add Task</button>
        </div>
    </div>
</body>
</html>
